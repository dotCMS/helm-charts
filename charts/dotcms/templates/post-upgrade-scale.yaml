# templates/hooks/post-upgrade-scale.yaml
{{- if .Values.coreServiceEnabled }}
{{- range $envName := keys $.Values.environments }}
{{- with include "myapp.mergeEnvironment" ( mergeOverwrite $ (dict "envName" $envName )) | fromYaml }}
{{- $fullName := include "dotcms.env.fullName" . }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "dotcms.postUpgradeJobName" . }}
  namespace: {{ .Values.customerName }}
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  ttlSecondsAfterFinished: 7200
  template:
    spec:
      serviceAccountName: {{ include "dotcms.serviceaccount" . }}
      containers:
        - name: kubectl
          image: bitnami/kubectl:latest
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              echo "Checking for ConfigMap {{ .Values.customerName }}-{{ $envName }}-scale-data in namespace {{ .Values.customerName }}..."

              # Check if ConfigMap exists
              if kubectl get configmap {{ .Values.customerName }}-{{ $envName }}-scale-data -n {{ .Values.customerName }} > /dev/null 2>&1; then
                echo "ConfigMap found. Fetching replica count..."
                REPLICAS=$(kubectl get configmap {{ .Values.customerName }}-{{ $envName }}-scale-data \
                  -o jsonpath='{.data.replicas}' -n {{ .Values.customerName }})

                echo "Scaling up statefulset {{ .Values.customerName }}-{{ $envName }} to $REPLICAS replicas..."
                kubectl scale statefulset {{ $fullName }} --replicas=$REPLICAS -n {{ .Values.customerName }}

                # Wait for the deployment to scale up
                kubectl rollout status statefulset {{ $fullName }} -n {{ .Values.customerName }}

                echo "Cleaning up ConfigMap..."
                kubectl delete configmap {{ .Values.customerName }}-{{ $envName }}-scale-data -n {{ .Values.customerName }}
              else
                echo "No ConfigMap found for {{ $envName }}. Scale down was not enabled. Skipping post-upgrade scaling."
              fi
      restartPolicy: Never
{{- end }}
{{- end }}
{{- end }}
