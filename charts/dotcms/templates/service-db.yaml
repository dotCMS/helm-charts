{{- if .Values.database.local }}
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: {{ .Values.namespace }}
  labels:
    app: db
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: {{ .Values.database.port }}
      targetPort: {{ .Values.database.port }}
      protocol: TCP
  selector:
    app: db
{{- end }}